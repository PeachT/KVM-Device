<sf #sf [schema]="schema" [formData]="formData" [ui]="ui" [layout]="layout" (formSubmit)="submit($event)" (formChange)="change($event)"
  (formError)="error($event)" [button]="null" firstVisual="true">
  <div class="operation">
    <div *ngIf="edit">
      <button nzShape="circle" type="submit" nz-button [disabled]="!sf.valid" nzType="primary">保存</button>
      <button nzShape="circle" (click)="cancel()" type="button" nz-button>取消</button>
    </div>
    <div *ngIf="!edit">
      <button nzShape="circle" type="submit" nzType="primary" nz-button (click)="add()">添加</button>
      <button nzShape="circle" type="submit" nzType="default" nz-button (click)="update()">修改</button>
      <button nzShape="circle" type="button" nzType="danger" nz-button (click)="delete()">删除</button>
    </div>
  </div>
</sf>
